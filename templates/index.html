<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Brain Scan Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Brain Scan Analyzer</h1>
            <p>Upload a brain scan image (JPG, PNG) to analyze it with our suite of deep learning models.</p>
        </header>

        <main>
            <div id="upload-box">
                <form id="upload-form" action="/analyze" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" id="file-input" accept="image/png, image/jpeg" required>
                    <label for="file-input" class="file-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                        <span>Choose an Image</span>
                    </label>
                    <p id="file-name-display">No file selected</p>
                    <button type="submit" class="btn">Analyze Scan</button>
                </form>
            </div>
            
            <div id="loading-state" class="hidden">
                <div class="spinner"></div>
                <p>Analyzing... This may take a moment.</p>
            </div>
        </main>

        <footer>
            <p>Disclaimer: This tool is for informational purposes only and is not a substitute for professional medical advice.</p>
        </footer>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name-display');
        const uploadBox = document.getElementById('upload-box');
        const loadingState = document.getElementById('loading-state');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = 'No file selected';
            }
        });

        form.addEventListener('submit', () => {
            uploadBox.classList.add('hidden');
            loadingState.classList.remove('hidden');
        });
    </script>
</body>
</html>
